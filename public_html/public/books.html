<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nabil Darwich - Nabil's Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/books.css">
    <link rel="icon" sizes="192x192" href="img/nd-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/books.js"></script>
  </head>
  <body>
    <header>
      <div id="navigation"></div>
    </header>
    <div id="page-overlay"></div>
    <div id="page-body">
      <h1>Welcome to Nabil's Books!</h1>
      <h2>We have all the books you need</h2>
      <div class="book-collection-collection">
        <div class="book-collection">
          <div class="book-collection-title">
            Text Books
          </div>
          <div id="text-books" class="book-collection-content">
            <div class="book">
              <div class="book-title">
                book0
              </div>
              <div class="book-preview">
                <img src="./book-text.png" class="book-image" />
              </div>
              <div class="book-info">
                1 KB
              </div>
            </div>
          </div>
      </div>
        <div class="book-collection">
          <div class="book-collection-title">
            Image Books
          </div>
          <div id="image-books" class="book-collection-content">

          </div>
        </div>
        <div class="book-collection">
          <div class="book-collection-title">
            Audio Books
          </div>
          <div id="audio-books" class="book-collection-content">

          </div>
        </div>
        <div class="book-collection">
          <div class="book-collection-title">
            Video Books
          </div>
          <div id="video-books" class="book-collection-content">

          </div>
        </div>
        <div class="book-collection">
          <div class="book-collection-title">
            Custom Books
          </div>
          <div id="custom-books" class="book-collection-content">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
