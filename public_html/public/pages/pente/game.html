<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nabil Darwich - Pente (ft. Hamza Mughal)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pente.css">
    <link rel="icon" sizes="192x192" href="img/nd-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  src="/socket.io/socket.io.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/penteGame.js"></script>
  </head>
  <body>
    <header>
      <div id="navigation"></div>
    </header>
    <div id="page-overlay"></div>
    <div id="page-body">
      <h1>Pente</h1>
      <div class="pente-body">
        <div class="pente-game-container">
          <div class="game-title" id="game-title">
            Game
          </div>
          <div class="pente-turn-description"><span id="pente-player-move"></span></div>
          <div id="pente-game-placeholder"></div>
          <div id="pente-game"></div>
        </div>
        <div class="pente-button" id="pente-back-btn">
          BACK
        </div>
    </div>
  </body>
</html>
