<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nabil Darwich - Pente (ft. Hamza Mughal)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pente.css">
    <link rel="icon" sizes="192x192" href="img/nd-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  src="/socket.io/socket.io.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/pente.js"></script>
    <script src="js/joinGame.js"></script>
  </head>
  <body>
    <header>
      <div id="navigation"></div>
    </header>
    <div id="page-overlay"></div>
    <div id="page-body">
      <h1>Join A Pente Game</h1>
      <div class="pente-body">
        <div class="pente-container">
          <div class="pente-container-title">
            Join Game
          </div>
          <div class="pente-combo-box">
             <div class="pente-field" >
               Game ID:
             </div>
             <input class="pente-input-field" id="pente-gameid-input" />
          </div>
          <div id="server-response">
          </div>
          <div class="pente-button" id="pente-joingame-btn">
            JOIN
          </div>
          <div class="pente-container">
            Available Games
            <div id="available-games">

            </div>
          </div>
        </div>
      </div>
      <div class="pente-button" id="pente-back-btn">
        BACK
      </div>
    </div>
  </body>
</html>
